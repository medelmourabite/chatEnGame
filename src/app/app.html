<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>
        Menu
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <!-- <header-menu></header-menu> -->
    <ion-list>
      <ion-item *ngIf="auth.authenticated">
        <ion-row *ngIf="auth.getPhoto()">
          <ion-col col-2></ion-col>
          <ion-col col-8 class="app-image-container">
            <img [src]="auth.getPhoto()" id="app-profile-image">
            <ion-badge class="app-player-level" color="secondary">{{auth.getLevel()}}LV</ion-badge>
            <ion-badge class="app-player-xp" color="primary">{{auth.getPoints()}}XP</ion-badge>
          </ion-col>
          <!-- <ion-col col-2> </ion-col> -->
        </ion-row>
        <hr>
        <ion-row>
          <ion-col text-center *ngIf="auth.getName()">
            {{auth.getName()}}
          </ion-col>
          <hr>
          <ion-col text-center *ngIf="auth.getEmail()">
            {{auth.getEmail()}}
          </ion-col>
        </ion-row>
      </ion-item>
      <!-- <ion-item-divider>
        Profile
      </ion-item-divider>
      <ion-item (click)="goToProfile()" *ngIf="auth.authenticated">Profile</ion-item> -->
      <!-- <ion-item-divider>
        Parametres
      </ion-item-divider> -->
      <ion-item (click)="logout()" *ngIf="auth.authenticated">
        <ion-icon name="log-out"></ion-icon>
        Sign Out
      </ion-item>
      <ion-item (click)="register()" *ngIf="!auth.authenticated">Sign Up</ion-item>
      <ion-item (click)="login()" *ngIf="!auth.authenticated">
        <ion-icon name="log-in"></ion-icon>
        Login
      </ion-item>
    </ion-list>

  </ion-content>
</ion-menu>

<div *ngIf="showSplash" class="splash">
  <ion-row align-items-center justify-content-center style="width: 100%;height: 100%;">
    <ion-col col-4>
      <img class="logo" src="assets/imgs/logo.png" />
      <!-- <hr> -->
      <div class="loader loader--style4" title="Loading">
        <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
          width="52px" height="52px" viewBox="0 0 24 24" style="enable-background:new 0 0 50 50;" xml:space="preserve">
          <rect x="0" y="0" width="4" height="7" fill="#333">
            <animateTransform attributeType="xml" attributeName="transform" type="scale" values="1,1; 1,3; 1,1" begin="0s" dur="0.6s"
              repeatCount="indefinite" />
          </rect>

          <rect x="10" y="0" width="4" height="7" fill="#333">
            <animateTransform attributeType="xml" attributeName="transform" type="scale" values="1,1; 1,3; 1,1" begin="0.2s" dur="0.6s"
              repeatCount="indefinite" />
          </rect>

          <rect x="20" y="0" width="4" height="7" fill="#333">
            <animateTransform attributeType="xml" attributeName="transform" type="scale" values="1,1; 1,3; 1,1" begin="0.4s" dur="0.6s"
              repeatCount="indefinite" />
          </rect>

        </svg>
      </div>
    </ion-col>
  </ion-row>
  <!-- <div class="spinner">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
      </div> -->
</div>
<ion-nav [root]="rootPage" #content></ion-nav>
