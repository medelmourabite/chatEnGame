<div class="no-padding">
  <ion-list>
    <ion-list-header>Invitations</ion-list-header>
    <ion-item-sliding *ngFor="let invit of invitations">
      <ion-item [ngClass]="invit.seen ? 'seen' : ''">
        <ion-avatar item-start>
          <img [src]="players[invit.from]?.photo">
        </ion-avatar>
        <h4>{{players[invit.from]?.name}} </h4>
        <h6>invited you to join
          <strong>{{rooms[invit.room]?.name}}</strong>
        </h6>
      </ion-item>

      <ion-item-options side="right">
        <button ion-button color="primary" (click)="joinRoom(invit)">
          <ion-icon name="chatboxes"></ion-icon>
          join
        </button>
        <button ion-button color="secondary" (click)="seen(invit.key)">
          <ion-icon name="eye"></ion-icon>
          Seen
        </button>
      </ion-item-options>
    </ion-item-sliding>
    <ion-item>
      <ion-row>
        <ion-col col-6>
          <button ion-button small full color="light" (click)="removeAll()">
            <ion-icon name="trash"></ion-icon>
            Remove all
          </button>
        </ion-col>
        <ion-col col-6>
          <button ion-button small full color="light" (click)="close()">
            <ion-icon name="close"></ion-icon>
            Dismiss
          </button>
        </ion-col>
      </ion-row>

    </ion-item>
  </ion-list>
</div>
